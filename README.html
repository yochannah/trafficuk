<h1 id="uk-traffic-map">UK Traffic Map</h1>
<p>Demo: <a href="https://yochannah.github.io/trafficuk/">https://yochannah.github.io/trafficuk/</a></p>
<p>This map is built from 2015 data provided by data.gov.uk. <a href="https://data.gov.uk/dataset/road-accidents-safety-data">https://data.gov.uk/dataset/road-accidents-safety-data</a></p>
<p>Map via Leaflet with Mapbox tiles, data served via firebase, geocoding (location search) via Google. SVG icons via icomoon.</p>
